<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="fw-bold mb-4 border-bottom pb-3">👤 내 프로필</h2>

            <div class="card shadow-sm border-0 mb-4 bg-light">
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-sm-3 fw-bold text-muted">사용자 ID</div>
                        <div class="col-sm-9 fw-bold text-dark" th:text="${user.username}">oak</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3 fw-bold text-muted">이메일 주소</div>
                        <div class="col-sm-9" th:text="${user.email}">oak@email.com</div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0">📝 내가 쓴 게시글</h4>
                <span class="badge bg-primary rounded-pill" th:text="|총 ${#lists.size(user.postList)}개|">총 0개</span>
            </div>

            <div class="card shadow-sm border-0 overflow-hidden">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr class="text-center">
                        <th style="width: 15%">번호</th>
                        <th>제목</th>
                        <th style="width: 25%">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, loop : ${user.postList}" class="text-center align-middle">
                        <td th:text="${loop.count}" class="text-muted small">1</td>
                        <td class="text-start">
                            <a th:href="@{|/post/${post.id}|}" th:text="${post.title}"
                               class="text-decoration-none text-dark fw-bold">게시글 제목입니다.</a>
                        </td>
                        <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd')}" class="text-muted small">
                            2026-01-05
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(user.postList)}">
                        <td colspan="3" class="text-center py-5 text-muted">아직 작성한 게시글이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
