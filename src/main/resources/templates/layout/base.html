<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>참나무</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <th:block layout:fragment="style"></th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">참나무</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">홈</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/post/write">글쓰기</a>
          </li>

          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/user/login">로그인</a>
          </li>

          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/user/signup">회원가입</a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/user/logout}" method="post">
                    <button type="submit" class="nav-link bg-transparent border-0 text-white">로그아웃</button>
                </form>
          </li>
        </ul>
        <div class="d-flex" sec:authorize="isAuthenticated()">
                   <span class="text-white me-3">
                       👋 <strong sec:authentication="name">사용자명</strong>님 환영합니다!
                   </span>
        </div>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div layout:fragment="content"></div>
</div>

<footer class="text-center py-4 text-muted border-top mt-5">
  Copyright &copy; 2026 Mingu Kim
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
