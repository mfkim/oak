<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>댓글 수정</title>
</head>
<body>

<h3>댓글 수정하기</h3>

<form th:action="@{/reply/edit/{id}(id=${reply.id})}" method="post">

  <div>
    <strong>작성자:</strong> <span th:text="${reply.author}">작성자</span>
  </div>

  <div style="margin: 10px 0;">
            <textarea name="content" th:text="${reply.content}"
                      style="width: 300px; height: 100px;" required></textarea>
  </div>

  <button type="submit">수정 완료</button>
  <a th:href="@{/post/{id}(id=${reply.post.id})}">취소</a>

</form>

</body>
</html>
