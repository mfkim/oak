<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

  <div class="row justify-content-center">
    <div class="col-md-6"> <div class="card shadow-sm mt-5">
      <div class="card-header bg-white py-3">
        <h4 class="mb-0 fw-bold">💬 댓글 수정</h4>
      </div>
      <div class="card-body p-4">
        <form th:action="@{/reply/edit/{id}(id=${reply.id})}" method="post">

          <div class="mb-3">
            <label class="form-label text-muted">작성자</label>
            <input type="text" class="form-control-plaintext fw-bold" th:value="${reply.author}" readonly>
          </div>

          <div class="mb-4">
            <label for="content" class="form-label fw-bold">내용</label>
            <textarea id="content" name="content" th:text="${reply.content}" class="form-control" rows="5" required></textarea>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/post/{id}(id=${reply.post.id})}" class="btn btn-light me-md-2">취소</a>
            <button type="submit" class="btn btn-primary">수정 완료</button>
          </div>

        </form>
      </div>
    </div>
    </div>
  </div>

</div>
</html>
