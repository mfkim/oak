<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>참나무 게시판</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>

<body>

<h1>참나무 게시판</h1>

<a href="/post/write" style="margin-bottom: 10px; display: inline-block;">글쓰기</a>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td>
            <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">
                제목
            </a>
        </td>
        <td th:text="${post.author}">작성자</td>
    </tr>
    </tbody>
</table>

</body>
</html>
