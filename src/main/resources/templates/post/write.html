<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 fw-bold">✏️ 새 글 작성</h2>

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <form th:action="@{/post/write}" th:object="${postForm}" method="post" enctype="multipart/form-data">

                        <div th:if="${#fields.hasAnyErrors()}">
                            <div class="alert alert-danger" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">제목</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
                        </div>

                        <div class="mb-3">
                            <label for="thumbnail" class="form-label fw-bold">📸 이미지 첨부</label>
                            <input type="file" name="thumbnail" id="thumbnail" class="form-control">
                            <div class="form-text">이미지 파일(jpg, png 등)만 업로드 가능합니다.</div>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label fw-bold">내용</label>
                            <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 자유롭게 적어주세요"></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="/" class="btn btn-secondary me-2">취소</a>
                            <button type="submit" class="btn btn-primary">저장하기</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
