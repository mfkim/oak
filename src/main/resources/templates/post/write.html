<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 fw-bold">✏️ 새 글 작성</h2>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form action="/post/write" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">제목</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label fw-bold">작성자</label>
                            <input type="text" id="author" name="author" class="form-control" placeholder="작성자 이름" style="max-width: 200px;" required>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label fw-bold">내용</label>
                            <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 자유롭게 적어주세요" required></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="/" class="btn btn-secondary me-2">취소</a>
                            <button type="submit" class="btn btn-primary">저장하기</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
