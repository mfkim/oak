<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <div class="card shadow-sm mb-5">

        <div class="card-header bg-light py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title fw-bold mb-0" th:text="${post.title}">제목</h3>
                <span class="badge bg-secondary">No.<span th:text="${post.id}">1</span></span>
            </div>
            <div class="text-muted mt-2" style="font-size: 0.9rem;">
                <span>🖊️ 작성자: <strong th:text="${post.author}">홍길동</strong></span>
            </div>
        </div>

        <div class="card-body" style="min-height: 200px;">
            <p class="card-text" th:text="${post.content}" style="white-space: pre-wrap;">내용</p>
        </div>

        <div class="card-footer bg-white text-end py-3">
            <a href="/" class="btn btn-secondary me-2">목록으로</a>
            <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-warning me-2">수정</a>

            <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>


    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5 class="mb-0">💬 댓글 (<span th:text="${replies.size()}">0</span>)</h5>
        </div>

        <div class="card-body">
            <form th:action="@{/post/{id}/reply(id=${post.id})}" method="post" class="mb-4">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" name="author" class="form-control" placeholder="작성자" required>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="content" class="form-control" placeholder="댓글 내용을 입력하세요..." required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </form>

            <hr>

            <ul class="list-group list-group-flush">
                <li th:if="${#lists.isEmpty(replies)}" class="list-group-item text-center text-muted py-4">
                    아직 댓글이 없습니다. 첫 번째 댓글을 남겨보세요!
                </li>

                <li th:each="reply : ${replies}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="fw-bold mb-1">
                                <span th:text="${reply.author}">작성자</span>
                            </div>
                            <div th:text="${reply.content}" class="text-break">내용</div>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/reply/edit/{id}(id=${reply.id})}" class="btn btn-sm btn-outline-secondary" style="font-size: 0.75rem;">수정</a>

                            <form th:action="@{/post/{postId}/reply/delete/{replyId}(postId=${post.id}, replyId=${reply.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger" style="font-size: 0.75rem;" onclick="return confirm('댓글을 삭제할까요?')">삭제</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
</html>
