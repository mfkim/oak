<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mt-5">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0 fw-bold">🚀 회원가입</h4>
        </div>

        <div class="card-body p-4">
          <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
              <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label fw-bold">사용자 ID</label>
              <input type="text" th:field="*{username}" class="form-control"
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">비밀번호</label>
              <input type="password" th:field="*{password}" class="form-control"
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label fw-bold">비밀번호 확인</label>
              <input type="password" th:field="*{password2}" class="form-control"
                     th:classappend="${#fields.hasErrors('password2')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-bold">이메일</label>
              <input type="email" th:field="*{email}" class="form-control"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
            </div>

          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none text-muted">메인으로 돌아가기</a>
      </div>
    </div>
  </div>

</div>
</html>
